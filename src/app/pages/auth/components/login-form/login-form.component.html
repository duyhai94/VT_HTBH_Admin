<form class="form-login" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group" *ngIf="loginFormData.type.phone == 'phone' ">
        <input class="form-login-input" type="tel" formControlName="username" placeholder="Số điện thoại">
        <!-- <div class="login-error">Số điện thoại không đúng</div> -->
    </div>

    <div class="form-group" *ngIf="loginFormData.type.password == 'password' ">
        <input class="form-login-input" type="password" formControlName="password" placeholder="Mật khẩu">
        <!-- <div class="login-error">Mật khẩu không đúng </div> -->
    </div>
    <button class="form-login-btn">
       {{btnTitle}}
    </button>
</form>
