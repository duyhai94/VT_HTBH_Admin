<div class="header">{{tableTitle}}</div>
<table class="table">
    <tr>
        <th class="table-header" *ngFor="let item of data.tableHeader">
            {{item?.text}} </th>
    </tr>
    <tr class="table-content" *ngFor="let item of data.tableData | paginate: { itemsPerPage: 5, currentPage: currentPage }" (click)="handleEventRoute(item)">

        <td *ngFor="let a of data.tableHeader"> {{item[a.key]}} </td>
    </tr>
</table>
<div class="pagination-controls">
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
</div>
